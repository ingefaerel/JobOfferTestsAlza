: center;\""\u003E\u003Cspan style=\""font-size:16px;line-height:105%;\""\u003E\u003Cstrong\u003ENěkoho, kdo rád buduje, komplexně tvoří a také dále realizuje.&nbsp;\u003C/strong\u003E\u003C/span\u003E\u003C/p\u003E\u003Cp style=\""margin: 0cm 0cm 8.25pt; line-height: 105%; font-size: 15px; font-family: Calibri, sans-serif; text-align: center;\""\u003E\u003Cspan style=\""font-size:16px;line-height:105%;\""\u003EChceme Java Developera s vlastními názory, schopného samostatně uvažovat, navrhovat vhodná řešení, volit správné technologie a framework.\u003C/span\u003E\u003C/p\u003E""," & vbCrLf & "      ""subContent"": []," & vbCrLf & "      ""type"": 1" & vbCrLf & "    }," & vbCrLf & "    {" & vbCrLf & "      ""text"": null," & vbCrLf & "      ""label"": ""Na co se u nás může Java Developer těšit?""," & vbCrLf & "      ""content"": ""fa-align-justify""," & vbCrLf & "      ""subContent"": [" & vbCrLf & "        ""Práce v menším týmu zkušených profesionálů na klíčovém ERP projektu - vytváříme zde platformu pro ostatní vývojáře""," & vbCrLf & "        ""Jedeme v agilní metodice (škálovaný scrum), využíváme domain driven design a microservices architekturu""," & vbCrLf & "        ""Velká podpora a fungující spolupráce s DevOps""" & vbCrLf & "      ]," & vbCrLf & "      ""type"": 3" & vbCrLf & "    }," & vbCrLf & "    {" & vbCrLf & "      ""text"": null," & vbCrLf & "      ""label"": ""S jakými technologiemi pracujeme?""," & vbCrLf & "      ""content"": ""fa-align-justify""," & vbCrLf & "      ""subContent"": [" & vbCrLf & "        ""Spring Boot""," & vbCrLf & "        ""Apache Kafka""," & vbCrLf & "        ""K8s""," & vbCrLf & "        ""Debezium""," & vbCrLf & "        ""Git""," & vbCrLf & "        ""ElasticSearch""" & vbCrLf & "      ]," & vbCrLf & "      ""type"": 3" & vbCrLf & "    }," & vbCrLf & "    {" & vbCrLf & "      ""text"": null," & vbCrLf & "      ""label"": ""Jaký má u nás Java Developer být?""," & vbCrLf & "      ""content"": ""fa-align-justify""," & vbCrLf & "      ""subContent"": [" & vbCrLf & "        ""Zkušený, aktivně programující v Java (Java 8+) se znalostí moderních trendů jazyka včetně standardních knihoven.""," & vbCrLf & "        ""Zná Spring Boot""," & vbCrLf & "        ""Zvyklý aktivně hledat cesty, překonávat překážky a čelit výzvám.""," & vbCrLf & "        ""Schopný aktivně spolupracovat v teamu s dalšími developery, analytiky a testery.""," & vbCrLf & "        ""S angličtinou – mluvíme česky, ale určitě je potřeba umět číst a psát technickou dokumentaci i v angličtině (mluvit tě v případě potřeby doučíme, od toho tu máme jazykové kurzy)""" & vbCrLf & "      ]," & vbCrLf & "      ""type"": 3" & vbCrLf & "    }," & vbCrLf & "    {" & vbCrLf & "      ""text"": null," & vbCrLf & "      ""label"": ""Plusy navíc jsou:""," & vbCrLf & "      ""content"": ""fa-align-justify""," & vbCrLf & "      ""subContent"": [" & vbCrLf & "        ""Groovy - Spock based unit tests""," & vbCrLf & "        ""Typescript""," & vbCrLf & "        ""C#""" & vbCrLf & "      ]," & vbCrLf & "      ""type"": 3" & vbCrLf & "    }," & vbCrLf & "    {" & vbCrLf & "      ""text"": null," & vbCrLf & "      ""label"": ""Co za to nabízíme?""," & vbCrLf & "      ""content"": ""fa-align-justify""," & vbCrLf & "      ""subContent"": [" & vbCrLf & "        ""Zaměstnanecké slevy na celý sortiment Alzy. Takže od elektroniky, přes sekačky až po sprchový gel. A možnost vyzvednutí objednávky přímo v AlzaBoxu v kancelářích.""," & vbCrLf & "        ""Máme Multisportku, jazykové vzdělávání od jazykovky na míru, stravenky a další benefity""," & vbCrLf & "        ""Zcela nové kanceláře a moderní zázemí. Navíc v našich prostorách najdeš pro posílení Tvé fyzičky posilovnu, pro relax solnou jeskyni, pro protažení těla lezeckou stěnu a pro pobavení s kolegy stolní fotbálek či playstation.""," & vbCrLf & "        ""Možnost HPP i externí spolupráce""" & vbCrLf & "      ]," & vbCrLf & "      ""type"": 3" & vbCrLf & "    }" & vbCrLf & "  ]," & vbCrLf & "  ""meta"": 