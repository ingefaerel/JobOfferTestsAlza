  syntax:
    content: 'public const string JsonMockDescription = "{\r\n  \"paging\": {\r\n    \"offset\": 0,\r\n    \"limit\": 20,\r\n    \"size\": 6,\r\n    \"first\": {\r\n      \"meta\": {\r\n        \"href\": \"https://webapi.alza.cz/api/career/v1/positions/java-developer-/items?limit=20\",\r\n        \"rel\": [\r\n          \"first\"\r\n        ]\r\n      }\r\n    }\r\n  },\r\n  \"items\": [\r\n    {\r\n      \"text\": null,\r\n      \"label\": null,\r\n      \"content\": \"\\u003Cp style=\\\"margin: 0cm 0cm 8pt; line-height: 107%; font-size: 15px; font-family: Calibri, sans-serif; text-align: center;\\\"\\u003E\\u003Cspan style=\\\"font-size:16px;line-height:107%;\\\"\\u003EV&nbsp;našem vlastním IS pracuje celá firma – od skladů, přes kanceláře až po naše pobočky. Našimi zákazníky jsou všichni zaměstnanci, všechna oddělení Alzy.\\u003C/span\\u003E\\u003C/p\\u003E\\u003Cp style=\\\"margin: 0cm 0cm 8pt; line-height: 107%; font-size: 15px; font-family: Calibri, sans-serif; text-align: center;\\\"\\u003E\\u003Cspan style=\\\"font-size:16px;line-height:107%;\\\"\\u003EVývojem modulů, aplikací na míru a dalšími projekty se snažíme zefektivnit a řešit problémy businessu a usnadnit kolegům jejich práci.\\u003C/span\\u003E\\u003C/p\\u003E\\u003Cp style=\\\"margin: 0cm 0cm 8.25pt; line-height: 105%; font-size: 15px; font-family: Calibri, sans-serif; text-align: center;\\\"\\u003E\\u003Cspan style=\\\"font-size:16px;line-height:105%;\\\"\\u003ENyní do našeho ERP core týmu&nbsp;\\u003Cstrong\\u003Ehledáme zkušeného, aktivně programujícího javistu\\u003C/strong\\u003E (3+ let) se znalostí moderních trendů jazyka včetně standardních knihoven, ideálně se zájmem o alternativní JVM jazyky.\\u003C/span\\u003E\\u003C/p\\u003E\\u003Cp style=\\\"margin: 0cm 0cm 8.25pt; line-height: 105%; font-size: 15px; font-family: Calibri, sans-serif; text-align: center;\\\"\\u003E\\u003Cspan style=\\\"font-size:16px;line-height:105%;\\\"\\u003E\\u003Cstrong\\u003ENěkoho, kdo rád buduje, komplexně tvoří a také dále realizuje.&nbsp;\\u003C/strong\\u003E\\u003C/span\\u003E\\u003C/p\\u003E\\u003Cp style=\\\"margin: 0cm 0cm 8.25pt; line-height: 105%; font-size: 15px; font-family: Calibri, sans-serif; text-align: center;\\\"\\u003E\\u003Cspan style=\\\"font-size:16px;line-height:105%;\\\"\\u003EChceme Java Developera s vlastními názory, schopného samostatně uvažovat, navrhovat vhodná řešení, volit správné technologie a framework.\\u003C/span\\u003E\\u003C/p\\u003E\",\r\n      \"subContent\": [],\r\n      \"type\": 1\r\n    },\r\n    {\r\n      \"text\": null,\r\n      \"label\": \"Na co se u nás může Java Developer těšit?\",\r\n      \"content\": \"fa-align-justify\",\r\n      \"subContent\": [\r\n        \"Práce v menším týmu zkušených profesionálů na klíčovém ERP projektu - vytváříme zde platformu pro ostatní vývojáře\",\r\n        \"Jedeme v agilní metodice (škálovaný scrum), využíváme domain driven design a microservices architekturu\",\r\n        \"Velká podpora a fungující spolupráce s DevOps\"\r\n      ],\r\n      \"type\": 3\r\n    },\r\n    {\r\n      \"text\": null,\r\n      \"label\": \"S jakými technologiemi pracujeme?\",\r\n      \"content\": \"fa-align-justify\",\r\n      \"subContent\": [\r\n        \"Spring Boot\",\r\n        \"Apache Kafka\",\r\n        \"K8s\",\r\n        \"Debezium\",\r\n        \"Git\",\r\n        \"ElasticSearch\"\r\n      ],\r\n      \"type\": 3\r\n    },\r\n    {\r\n      \"text\": null,\r\n      \"label\": \"Jaký má u nás Java Developer být?\",\r\n      \"content\": \"fa-align-justify\",\r\n      \"subContent\": [\r\n        \"Zkušený, aktivně programující v Java (Java 8+) se znalostí moderních trendů jazyka včetně standardních knihoven.\",\r\n        \"Zná Spring Boot\",\r\n        \"Zvyklý aktivně hledat cesty, překonávat překážky a čelit výzvám.\",\r\n        \"Schopný aktivně spolupracovat v teamu s dalšími developery, analytiky a testery.\",\r\n        \"S angličtinou – mluvíme česky, ale určitě je potřeba umět číst a psát technickou dokumentaci i v angličtině (mluvit tě v případě potřeby doučíme, od toho tu máme jazykové kurzy)\"\r\n      ],\r\n      \"type\": 3\r\n    },\r\n    {\r\n      \"text\": null,\r\n      \"label\": \"Plusy navíc jsou:\",\r\n      \"content\": \"fa-align-justify\",\r\n      \"subContent\": [\r\n        \"Groovy - Spock based unit tests\",\r\n        \"Typescript\",\r\n        \"C#\"\r\n      ],\r\n      \"type\": 3\r\n    },\r\n    {\r\n      \"text\": null,\r\n      \"label\": \"Co za to nabízíme?\",\r\n      \"content\": \"fa-align-justify\",\r\n      \"subContent\": [\r\n        \"Zaměstnanecké slevy na celý sortiment Alzy. Takže od elektroniky, přes sekačky až po sprchový gel. A možnost vyzvednutí objednávky přímo v AlzaBoxu v kancelářích.\",\r\n        \"Máme Multisportku, jazykové vzdělávání od jazykovky na míru, stravenky a další benefity\",\r\n        \"Zcela nové kanceláře a moderní zázemí. Navíc v našich prostorách najdeš pro posílení Tvé fyzičky posilovnu, pro relax solnou jeskyni, pro protažení těla lezeckou stěnu a pro pobavení s kolegy stolní fotbálek či playstation.\",\r\n        \"Možnost HPP i externí spolupráce\"\r\n      ],\r\n      \"type\": 3\r\n    }\r\n  ],\r\n  \"meta\": {\r\n    \"href\": \"https://webapi.alza.cz/api/career/v1/positions/java-developer-/items?limit=20\",\r\n    \"rel\": [\r\n      \"self\",\r\n      \"collection\"\r\n    ]\r\n  }\r\n}"'
